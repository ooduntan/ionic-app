<div class="list">
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="email" ng-model="vm.user.email" autocapitalize="off" autocorrect="off">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="vm.user.password">
  </label>
  <label class="item">
    <button class="button button-block button-royal" type="submit" ng-click="vm.login()">Log in</button>
  </label>
</div>

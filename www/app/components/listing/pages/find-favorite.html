<ion-view name="favourite" view-title="Favorites" cache-view="false" class="Favourite">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content style="bottom:45px">
    <div style="top:0">
      <ad-load ad-loc="Favorite_Header"></ad-load>
    </div>
    <find-favorite></find-favorite>
    <div style="bottom:0; ">
      <ad-load ad-loc="Favorite_Footer"></ad-load>
    </div>
  </ion-content>
</ion-view>
